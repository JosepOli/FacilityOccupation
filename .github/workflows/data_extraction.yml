name: Data Extraction

on:
  schedule:
    # Monday, Tuesday, Wednesday, Thursday, and Friday at 7:30 - 22:00, every 15 minutes
    - cron: '*/15 7-21 * * 1-5'
    - cron: '0 22 * * 1-5'
    # Saturday at 8:30 - 20:00, every 15 minutes
    - cron: '*/15 8-19 * * 6'
    - cron: '0 20 * * 6'
    # Sunday at 8:30 - 14:00, every 15 minutes
    - cron: '*/15 8-13 * * 0'
    - cron: '0 14 * * 0'
  workflow_dispatch:

jobs:
  extract-data:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install requests_html

    - name: Run data extraction script
      run: |
        python scripts/data_extractor.py

    - name: Commit and push if there are changes
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add -A
        git commit -m "Update data" -a || echo "No changes to commit"
        git push https://${{ secrets.MY_GITHUB_TOKEN }}@github.com/JosepOli/FacilityOccupation.git HEAD:master
      env:
        MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
  